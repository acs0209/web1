  <h2>1.개요</h2>
  <h3>조선의 영웅.</h3>
  <p><a href="https://namu.wiki/w/%EC%9D%B4%EC%88%9C%EC%8B%A0" target="_blank" title="html5 speicification">이순신은 16세기 조선 중기의 무신이다.</a>
  임진왜란 당시 조선 수군을 통솔했던 제독이자 <strong><u>구국영웅</u></strong>으로, 자는 여해(汝諧)이며, 시호는 충무(忠武)[8]이다.
  한국사의 장군들 중 최고의 명장으로 꼽힌다.</p>
